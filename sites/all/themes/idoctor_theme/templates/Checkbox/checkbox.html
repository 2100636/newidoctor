<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CheckBox</title>
  <link rel="stylesheet" href="checkbox.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <form method="POST" action="/">

   <p><input type="checkbox" name="pid[]" value="ЭКРАН / ДИСПЛЕЙ. РАЗБИЛОСЬ СТЕКЛО">РАЗБИЛОСЬ СТЕКЛО</p>
   <p><input type="checkbox" name="pid[]" value="ЭКРАН / ДИСПЛЕЙ. НЕ РАБОТАЕТ ЭКРАН">НЕ РАБОТАЕТ ЭКРАН</p>
   <p><input type="checkbox" name="pid[]" value="ЭКРАН / ДИСПЛЕЙ. НЕТ ПОДСВЕТКИ">НЕТ ПОДСВЕТКИ</p>
   <p><input type="checkbox" name="pid[]" value="ЗАРЯДКА. НЕ ЗАРЯЖАЕТСЯ">НЕ ЗАРЯЖАЕТСЯ</p>
   <p><input type="checkbox" name="pid[]" value="ЗАРЯДКА. БЫСТРО РЯЗРЯЖАЕТСЯ">БЫСТРО РЯЗРЯЖАЕТСЯ</p>
   <p><input type="checkbox" name="pid[]" value="ЗАРЯДКА. ГРЕЕТСЯ БАТАРЕЯ">ГРЕЕТСЯ БАТАРЕЯ</p>
   <p><input type="checkbox" name="pid[]" value="ЗАРЯДКА. НЕ РАБОТАЕТ БЕСПР. ЗАРЯДКА">НЕ РАБОТАЕТ БЕСПР. ЗАРЯДКА</p>

   <input type="submit" value="ОТПРАВИТЬ МАССИВ">

   <a href="" role="button" data-toggle="modal" data-target="#exampleModal2">МОДАЛКА</a>

 </form>
 <script src="jquery-3.3.1.min.js"></script>
 <script src="bootstrap.min.js"></script>
 <!-- Модалка2 -->
 <div class="modal fade" id="exampleModal2" role="dialog" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button> -->
        <script>
          var a=$('input:checked'); //выбираем все отмеченные checkbox
          var out=[]; //выходной массив

          for (var i = 0; i < a.length; i++) { //перебераем все объекты
            out.push(a[i].value + '<br>'); //добавляем значения в выходной массив
          }
          document.write(out); //с массивом делаем что угодно.
</script>
</div>
<div class="modal-body text-justify">
  <p>Заполните форму ниже и мы свяжемся с Вами!</p>
  <form action="">  
    <input type="text" name="email" class="email" placeholder="email" >
    <input type="text" name="phone" class="phone" placeholder="телефон" >
    <a href="" class="btn btn-primary">Подробнее</a>
  </form>
</div>
</div>
</div>      
</div>

</html>
